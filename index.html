<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="banner">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/1752/1752933.png" alt="logo" class="logo-img">
                <h1 class="logo-h1" id="title">COCO</h1>
            </div>
            <div class="creator">
                <p class="banner-text">
                    Photo by <a href="#">Peter Fogden</a> on <a href="#">Unspash.</a>
                </p> 
            </div>
        </div>
        <div class="content">
            <div class="kolom">
                <div class="text-container">
                    <div class="main-text">
                        <p class="p-main-text" id="description">
                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.
                        </p>
                    </div>
                </di>
                <div class="form-container">
                    <form class="form-content" id="survey-form" action="#" method="post">

                        <legend class="first-row">Let's do this!</legend>
                        
                        <div class="column-item">
                            <label for="name" id="name-label">FIRST NAME</label><br>
                            <input type="text" name="name" id="name" placeholder="Pepe" required>
                        </div>
    
                        <div class="column-item">
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" name="last_name" id="last_name" placeholder="PÃ©rez" required>
                        </div>
                          
                        <div class="column-item">
                            <label for="email" id="email-label">EMAIL</label><br>
                            <input type="email" id="email" name="email" placeholder="pepeperez@gmail.com" required>
                        </div>

                        <div class="column-item">
                            <label for="humber" id="number-label">PHONE NUMBER</label><br>
                            <input type="number" name="number" id="number" min="1" max="999999999" placeholder="345 23 45 16" required>
                        </div>

                        <div class="column-item">
                            <label for="user_password">PASSWORD</label><br>
                            <input type="password" name="password" id="user_password" minlength="8" required>
                        </div>

                        <div class="column-item">
                            <label for="user_password">MAGIC DROPDOWN</label><br>
                            <select name="dropdown" id="dropdown" required>
                                <option value="magic-option-1">magic option 1</option>
                                <option value="magic-option-2">magic option 2</option>
                                <option value="magic-option-3">magic option 3</option>
                            </select>
                        </div>

                        <input type="radio" class="hidden-element" name="accept-terms" value="accept-terms" required>
                        <input type="radio" class="hidden-element" name="accept-terms" value="accept-terms" required>

                        <div class="column-item hidden-element">
                            <label for="accept_terms">ACCEPT TERMS</label>
                            <input type="checkbox" id="accept-terms" name="accept-terms" value="accept-terms" required>
                            <input type="checkbox" name="accept-terms" value="accept-terms" required>
                        </div>

                        <div class="column-item hidden-element">
                            <label for="get_news">GET OUR NEWS</label>
                            <input type="radio" id="get_news" name="get-news" value="get_news" required>
                            <input type="radio" name="get-news" value="accept-terms" required>
                        </div>

                        <div class="btn-container">
                            <button class="btn" type="submit" id="submit">Create Account</button>
                        </div>

                        <div class="column-item">
                            <label for="humber" id="number-label">COMMENTS</label><br><br>
                            <textarea id="text-area" name="text-area" rows="2" cols="35" placeholder="tell us something about you..."></textarea>
                        </div>
                    </form>
                    
                </div>
                <div class="log-container">
                    <div class="already-acc">
                        <p>
                            Already have an account? <a class="a-login" href="#">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
